
{% load staticfiles %}
<!--from codecademy-->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<!--from codecademy-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>
<!--bootstrap-->
<link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}" />
<!--style.css-->
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<body>
<div clsas = "container">
<h1> <a href="{% url 'polls:index' %}">Zenon's Questionaire </a></h1>
</div>


<div class = "container">
	<!--from django tutorial-->
	{% if latest_question_list %}
		<ul class="list-group">
		{% for question in latest_question_list %}
			<li class="list-group-item"><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}

	<!-- Personal Button-->
	
	<a href="{% url 'polls:thanks' %}" class="btn btn-primary" role ="button">Thanks!</a>
	
	<!-- From Codecademy-->
	<script src="{% static '//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' %}"></script>

	<!-- Bootstrap-->
	<script src="{% static '//http://code.jquery.com/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'polls/js/bootstrap.min.js' %}"></script>

	<!--app.js-->
	<script src="{% static 'polls/js/app.js'  %}"></script>
</div>
</body>
